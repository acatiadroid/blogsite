services:
  db:
    image: mariadb:latest
    container_name: blog_db
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: secure_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-u", "blog_user", "-psecure_password", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: blog_backend
    environment:
      DB_HOST: db
      DB_USER: blog_user
      DB_PASSWORD: secure_password
      DB_NAME: blog_db
      DB_PORT: 3306
      JWT_SECRET: your_jwt_secret_key_change_this_in_production
      JWT_EXPIRE: 7d
      PORT: 5000
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/posts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build: ./frontend
    container_name: blog_frontend
    ports:
      - "3000:3000"
    networks:
      - blog_network
    restart: unless-stopped
    environment:
      - API_URL=http://localhost:5000/api

volumes:
  mysql_data:

networks:
  blog_network:
    driver: bridge
