services:
  db:
    image: mariadb:latest
    container_name: blog_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-blog_db}
      MYSQL_USER: ${MYSQL_USER:-blog_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - blog_network
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-u", "${MYSQL_USER:-blog_user}", "-p${MYSQL_PASSWORD}", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: acatia/blog-backend:v1.0.0
    container_name: blog_backend
    environment:
      DB_HOST: ${DB_HOST:-db}
      DB_USER: ${DB_USER:-blog_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-blog_db}
      DB_PORT: ${DB_PORT:-3306}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRE: ${JWT_EXPIRE:-7d}
      PORT: ${PORT:-5000}
      NODE_ENV: ${NODE_ENV:-production}
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - blog_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/posts"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    image: acatia/blog-frontend:v1.0.0
    container_name: blog_frontend
    ports:
      - "3000:3000"
    networks:
      - blog_network
    restart: unless-stopped
    environment:
      - API_URL=${API_URL:-http://localhost:5000/api}

  jenkins:
    image: jenkins/jenkins:lts
    container_name: blog_jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - JENKINS_OPTS=--argumentsRealm.passwd.admin=admin --argumentsRealm.roles.admin=admin
    networks:
      - blog_network
    restart: unless-stopped
    depends_on:
      - backend
      - frontend

volumes:
  mysql_data:
  jenkins_home:

networks:
  blog_network:
    driver: bridge