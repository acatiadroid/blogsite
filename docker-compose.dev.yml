version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: blog_mysql_dev
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: blog_db
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: secure_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - blog_network_dev

  backend:
    build: ./backend
    container_name: blog_backend_dev
    environment:
      DB_HOST: db
      DB_USER: blog_user
      DB_PASSWORD: secure_password
      DB_NAME: blog_db
      DB_PORT: 3306
      JWT_SECRET: development_secret_key_change_in_production
      JWT_EXPIRE: 7d
      PORT: 5000
      NODE_ENV: development
    ports:
      - "5000:5000"
    volumes:
      - ./backend/src:/app/src
    depends_on:
      - db
    networks:
      - blog_network_dev
    command: npm run dev

  frontend:
    build: ./frontend
    container_name: blog_frontend_dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/public:/app/public
    networks:
      - blog_network_dev

volumes:
  mysql_data_dev:

networks:
  blog_network_dev:
    driver: bridge
